<!DOCTYPE html>
<html>
<head>
  <title>Postcard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Postcard Title</h1>
      <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true" alt="Marca Postal">
    </header>
    <div class="content">
      <div class="left-content">
        <p>Look at how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy
            Course!</p>
            <p>This is so cool, can't wait to star doing more stuff</p>
      </div>
      <div class="right-content">
        <div class="input-group">
            <input type="text" id="name" style="border: none;" placeholder="Some name">
        </div>
        <div class="input-group">
            <input type="email" id="email" style="border: none;" placeholder="Some email">
        </div>
        <div class="input-group">
            <input type="text" id="content" style="border: none;" placeholder="Some content">
        </div>
      </div>
    </div>
    <div class="button-container">
      <button>Send My Postcard</button>
    </div>
  </div>
</body>
</html>
